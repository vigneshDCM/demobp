<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="browser-deeplink.js" type="text/javascript"></script>
    <script type="text/javascript">

     deeplink.setup({
        iOS: {
           appName: "burgan-prepaid",
        appId: "1549710595",
		
        },
        android: {
            appId: "com.burgan.cards"
        }
    });

    function clickHandler(uri) {
        deeplink.open(uri);
        return false;
    }

    </script>
    <style>
    *, *:before, *:after {
        box-sizing: border-box;
    }
    a {
        font-family: monospace;
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 25px;
        background: #060;
        color:#fff;
        text-align: center;
        font-size: 20px;
    }
    </style>
</head>
<body onload="clickHandler("sabbcorp://index")">
    <a href="#" data-uri="https://vigneshDCM.github.io/index" onclick="clickHandler(this.dataset.uri)">open https://vigneshDCM.github.io</a>
    <a href="#" data-uri="sabbcorp://index" onclick="clickHandler(this.dataset.uri)">open sabbcorp://index</a>
</body>
</html>
